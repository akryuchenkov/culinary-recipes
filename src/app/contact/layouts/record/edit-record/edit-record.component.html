<h2 class="title">Изменить рецепт</h2>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      <select
        class="form-control"
        id="e-select-category"
        >
        <option>
          1 Запись
          </option>
        <option>
          2 Запись
        </option>
        </select>
    </div>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': name.invalid && name.touched}"
  >
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      <input
        type="text"
        class= "form-control"
        placeholder="Введите название рецепта"
        name="name"
        ngModel=""
        #name="ngModel"
        required
        >
    </div>
    <span
      class="form-help-text"
      *ngIf="name.invalid && name.touched"
    >
      <span>Это поле обязательно для заполнения</span>
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': name.invalid && name.touched}"
  >
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      <input
        class= "form-control"
        name="description"
        placeholder="Новый рецепт"
        name="date"
        ngModel=""
        #date="ngModel"
        required
      >
    </div>
    <span
      class="form-help-text"
      *ngIf="name.invalid && name.touched"
    >
      <span>Это поле обязательно для заполнения</span>
    </span>
  </div>
      <span class="h5">Добавьте фото рецепта</span>
      <div
        class="form-group"
      >
        <div class="input-group">
          <input
            type="file"
            class = "form-control-file"
            accept="image/*"
            name="photo"
          >
        </div>
      </div>

  <button
    class="btn btn-primary btn-block"
    type="submit"
    [disabled]="f.invalid"
  >Изменить</button>
</form>

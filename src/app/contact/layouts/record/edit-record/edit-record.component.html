<h2 class="title">Изменить рецепт</h2>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div
    class="alert alert-{{message.type}}"
    *ngIf="message.text"
  >
    {{message.text}}
  </div>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      <select
        class="form-control"
        id="e-select-category"
        [(ngModel)]="currentRecordId"
        (change)="OnRecordChange()"
        [ngModelOptions]="{standalone: true}"
        >
        <option
          *ngFor="let c of records"
          [value]="c.id"
        >
          {{c.name}}
        </option>
        </select>
    </div>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': name.invalid && name.touched}"
  >
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      <input
        type="text"
        class= "form-control"
        placeholder="Введите название рецепта"
        name="name"
        ngModel=""
        #name="ngModel"
        required
        [ngModel]="currentRecord.name"
        >
    </div>
    <span
      class="form-help-text"
      *ngIf="name.invalid && name.touched"
    >
      <span>Это поле обязательно для заполнения</span>
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': date.invalid && date.touched}"
  >
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      <input
        type="date"
        class= "form-control"
        placeholder="Новый рецепт"
        name="date"
        ngModel=""
        #date="ngModel"
        required
        [ngModel]="currentRecord.date"
      >
    </div>
    <span
      class="form-help-text"
      *ngIf="date.invalid && date.touched"
    >
      <span>Это поле обязательно для заполнения</span>
    </span>
  </div>

    <div
      class="form-group"
      [ngClass]="{'has-error':description.invalid && description.touched}"
    >
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
        <textarea
          class= "form-control"
          placeholder="Новый рецепт"
          ngModel
          name="description"
          #description="ngModel"
          required
          [ngModel]="currentRecord.description"
        ></textarea>
      </div>
      <span
        class="form-help-text"
        *ngIf="description.invalid && description.touched"
      >
      <span>Это поле обязательно для заполнения</span>
    </span>
    </div>

      <span class="h5">Добавьте фото рецепта</span>
      <div
        class="form-group"
      >
        <div class="input-group">
          <input
            type="file"
            class = "form-control-file"
            accept="image/*"
            name="photo"
          >
        </div>
      </div>

  <button
    class="btn btn-primary btn-block"
    type="submit"
    [disabled]="f.invalid"
  >Изменить</button>
</form>

<h2 class="title">Добавить новый рецепт</h2>
<form>
  <div
    class="form-group"
  >
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      <input
        type = "text"
        class = "form-control"
        placeholder="Введите название записи"
      >
    </div>
  </div>
  <div
    class="form-group"
  >
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      <input
        type = "date"
        class= "form-control"
        name="date"
        placeholder="Дата публикации"
      >
    </div>
  </div>
  <div
    class="form-group"
  >
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      <textarea
        class= "form-control"
        name="description"
        placeholder="Новый рецепт"
      ></textarea>
    </div>
  </div>
  <button
    type="submit"
  >Создать</button>
</form>

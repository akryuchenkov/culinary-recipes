<h2 class="title">Добавить новый рецепт</h2>
<form #f="ngForm"(ngSubmit)="onSubmit(f)">
  <div
    class="form-group"
    [ngClass]="{'has-error':name.invalid && name.touched}"
  >
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      <input
        type = "text"
        class = "form-control"
        placeholder="Введите название записи"
        ngModel
        name="name"
        #name="ngModel"
        required
      >
    </div>
    <span
      class="form-help-text"
      *ngIf="name.invalid && name.touched"
    >
      <span>Это поле обязательно для заполнения</span>
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error':date.invalid && date.touched}"
  >
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      <input
        type = "date"
        class= "form-control"
        name="date"
        placeholder="Дата публикации"
        ngModel
        name="date"
        #date="ngModel"
        required
      >
    </div>
    <span
      class="form-help-text"
      *ngIf="date.invalid && date.touched"
    >
      <span>Это поле обязательно для заполнения</span>
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error':description.invalid && description.touched}"
  >
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      <textarea
        class= "form-control"
        placeholder="Новый рецепт"
        ngModel
        name="description"
        #description="ngModel"
        required
      ></textarea>
    </div>
    <span
      class="form-help-text"
      *ngIf="description.invalid && description.touched"
    >
      <span>Это поле обязательно для заполнения</span>
    </span>
  </div>
  <span class="h5">Добавьте фото рецепта</span>
  <div
    class="form-group"
  >
    <div class="input-group">
      <input
        type="file"
        class = "form-control-file"
        accept="image/*"
        name="photo"
      >
    </div>
  </div>
  <button
    type="submit"
    [disabled]="f.invalid"
  >Создать</button>
</form>

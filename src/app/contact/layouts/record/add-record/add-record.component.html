<h2 class="title">Добавить новый рецепт</h2>
<form>
  <div
    class="form-group"
  >
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      <input
        type = "text"
        class = "form-control"
        placeholder="Введите название рецепта"
      >
    </div>
  </div>
  <div
    class="form-group"
  >
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      <input
        type = "date"
        class= "form-control"
        name="date"
        placeholder="Дата публикации"
      >
    </div>
  </div>
  <div
    class="form-group"
  >
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      <textarea
        class= "form-control"
        name="description"
        placeholder="Новый рецепт"
      ></textarea>
    </div>
  </div>

  <span class="h5">Добавьте фото рецепта</span>
  <div
    class="form-group"
  >
    <div class="input-group">
      <input
        type="file"
        class = "form-control-file"
        accept="image/*"
        name="photo"
      >
    </div>
  </div>
  <button
    class="btn btn-primary btn-block"
    type="submit"
  >Создать</button>
</form>
